<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Module: Calorie Calculator</h1>
    </header>

    <section id="authSection">
      <iframe src="login.html" frameborder="0" width="100%" height="500px"></iframe>

    </section>

      <section id="calculatorSection" class="hidden">
      <h2>Calorie Calculator</h2>
      <form id="calculatorForm">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="age">Age (years):</label>
        <input type="number" id="age" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" required>
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
          <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
          <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
          <option value="extraActive">Extra Active (very hard exercise/sports & physical job or 2x training)</option>
        </select>

        <button type="button" onclick="calculateCalories()">Calculate Calories</button>
      </form>

      <div id="result">
        <!-- Display calculated calories here -->
      </div>

     
  
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
